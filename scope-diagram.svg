<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Global Scope -->
  <rect x="50" y="20" width="700" height="460" rx="10" ry="10" fill="#e8f7ff" stroke="#3498db" stroke-width="3"/>
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#2980b9">Global Scope</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">var globalVar = "I'm global";</text>
  <text x="400" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">let globalLet = "I'm also global";</text>

  <!-- Function Scope -->
  <rect x="100" y="140" width="600" height="300" rx="10" ry="10" fill="#fff4f4" stroke="#e74c3c" stroke-width="3"/>
  <text x="400" y="170" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold" fill="#c0392b">Function Scope</text>
  <text x="400" y="200" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">var funcVar = "I'm function-scoped";</text>
  <text x="400" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">var hoistedVar; // Hoisted declaration</text>
  <text x="400" y="260" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">hoistedVar = "I was hoisted";</text>

  <!-- Block Scope -->
  <rect x="150" y="290" width="500" height="120" rx="10" ry="10" fill="#f0fff0" stroke="#2ecc71" stroke-width="3"/>
  <text x="400" y="320" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#27ae60">Block Scope</text>
  <text x="400" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">let blockLet = "I'm block-scoped";</text>
  <text x="400" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">var notBlockScoped = "I'm function-scoped despite being in a block";</text>

  <!-- Arrows for Hoisting -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9b59b6"/>
    </marker>
  </defs>
  <!-- Hoisting arrows -->
  <path d="M 150,230 Q 70,230 70,180 Q 70,130 150,130" stroke="#9b59b6" stroke-width="2.5" stroke-dasharray="5,5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="70" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#9b59b6" transform="rotate(-90 70,200)">Hoisting</text>

  <!-- Access pattern arrows -->
  <path d="M 400,290 L 400,270" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 150,350 Q 80,350 80,220 Q 80,90 150,90" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="110" y="90" font-family="Arial" font-size="14" fill="#ff9800">Access</text>

  <!-- Legend -->
  <rect x="550" y="30" width="180" height="100" rx="5" ry="5" fill="white" stroke="#888" stroke-width="1"/>
  <text x="640" y="50" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Legend</text>
  
  <rect x="570" y="60" width="20" height="15" fill="#e8f7ff" stroke="#3498db" stroke-width="2"/>
  <text x="600" y="73" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Global Scope</text>
  
  <rect x="570" y="85" width="20" height="15" fill="#fff4f4" stroke="#e74c3c" stroke-width="2"/>
  <text x="600" y="98" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Function Scope</text>
  
  <rect x="570" y="110" width="20" height="15" fill="#f0fff0" stroke="#2ecc71" stroke-width="2"/>
  <text x="600" y="123" font-family="Arial" font-size="14" text-anchor="start" fill="#333">Block Scope</text>
</svg>